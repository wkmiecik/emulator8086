<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emulator 8086</title>

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <header>8086 Emulator</header>

        <div id="registers">
            <header>Registers</header>

            <div></div>
            <div class="register-name">H</div>
            <div class="register-name">L</div>

            <div class="register-name">AX</div>
            <div class="register-value">
                <input type="text" class="register-input-box" id="ah" minlength="2" maxlength="2"  autocomplete="off" spellcheck="false" value="00">
            </div>
            <div class="register-value">
                <input type="text" class="register-input-box" id="al" minlength="2" maxlength="2"  autocomplete="off" spellcheck="false" value="00">
            </div>

            <div class="register-name">BX</div>
            <div class="register-value">
                <input type="text" class="register-input-box" id="bh" minlength="2" maxlength="2"  autocomplete="off" spellcheck="false" value="00">
            </div>
            <div class="register-value">
                <input type="text" class="register-input-box" id="bl" minlength="2" maxlength="2"  autocomplete="off" spellcheck="false" value="00">
            </div>

            <div class="register-name">CX</div>
            <div class="register-value">
                <input type="text" class="register-input-box" id="ch" minlength="2" maxlength="2"  autocomplete="off" spellcheck="false" value="00">
            </div>
            <div class="register-value">
                <input type="text" class="register-input-box" id="cl" minlength="2" maxlength="2"  autocomplete="off" spellcheck="false" value="00">
            </div>

            <div class="register-name">DX</div>
            <div class="register-value">
                <input type="text" class="register-input-box" id="dh" minlength="2" maxlength="2"  autocomplete="off" spellcheck="false" value="00">
            </div>
            <div class="register-value">
                <input type="text" class="register-input-box" id="dl" minlength="2" maxlength="2"  autocomplete="off" spellcheck="false" value="00">
            </div>

            <div class="register-name">SI</div>
            <div class="register-value2">
                <input type="text" class="register-input-box2" id="si" minlength="4" maxlength="4"  autocomplete="off" spellcheck="false" value="0000">
            </div>

            <div class="register-name">DI</div>
            <div class="register-value2">
                <input type="text" class="register-input-box2" id="di" minlength="4" maxlength="4"  autocomplete="off" spellcheck="false" value="0000">
            </div>

            <div class="register-name">BP</div>
            <div class="register-value2">
                <input type="text" class="register-input-box2" id="bp" minlength="4" maxlength="4"  autocomplete="off" spellcheck="false" value="0000">
            </div>

            <div class="register-name">SP</div>
            <div class="register-value2">
                <input type="text" class="register-input-box2" id="sp" minlength="4" maxlength="4"  autocomplete="off" spellcheck="false" value="0000">
            </div>

            <div class="register-name">DISP</div>
            <div class="register-value2">
                <input type="text" class="register-input-box2" id="disp" minlength="4" maxlength="4"  autocomplete="off" spellcheck="false" value="0000">
            </div>
        </div>

        <div id="commands">
            <header>Commands</header>
            <div></div>

            <div class="command-field">
                <input type="text" class="command-field-input-box" id="command0" maxlength="64" size="30%" autocomplete="off" spellcheck="false">
            </div>
        </div>

        <div id="controls">
            <header>Controls</header>

            <div class="control-button" id="execButton">Execute</div>
            <div class="control-button" id="randomButton">Random</div>
            <div class="control-button" id="resetButton">Reset</div>
        </div>

        <div id="memory">
            <header>Memory data segment (64kb)</header>
        </div>

        <div id="stack">
            <header>Stack segment (64kb)</header>
        </div>
    </div>

    <script src="vars.js"></script>
    <script src="emulator.js"></script>
    <script src="ui.js"></script>
</body>

</html>
